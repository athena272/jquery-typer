<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>JQuery Typer</title>

</head>

<body>
    <h1>JQuery Typer</h1>
    <p class="frase">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima rem soluta quisquam commodi perferendis vel.
    </p>

    <ul class="informacoes">
        <li><span id="tamanho-frase">0</span> palavra(s)</li>
        <li>15 segundo(s)</li>
    </ul>

    <textarea class="campo-digitacao" name="campo-digitacao" id="" cols="40" rows="10"></textarea>

    <ul>
        <li><span id="contador-caracteres">0</span> caracter(es)</li>
        <li><span id="contador-palavras">0</span> palavra(s)</li>
    </ul>

    <!-- Javascript -->
    <script src="public/js/jquery.js"></script>
    <script src="public/js/index.js"></script>
</body>

</html>
